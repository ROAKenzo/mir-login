<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css" />
<script src="https://kit.fontawesome.com/e04169252f.js" crossorigin="anonymous"></script>
<title>Login</title>
</head>

<body>
    <div class="container">
        <form class="login-form ">
            <i class="far fa-user icon icon--login"></i>
            
            <input class="input input--text" type="text" placeholder="Enter Username" />
            <input class="input input--text" type="password" placeholder="Enter Password" />
            <div class=" input--checkbox">
                <input class="input-checkbox__element" type="checkbox" id="scales" name="scales">
                <label class="input-checkbox__label" for="scales">Keep me logged in</label>
            </div>
            <button class="button button--primary">Login</button>
        </form>
    </div>
</body>

</html>
